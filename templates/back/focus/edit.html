{{ define "back/focus/edit.html" }}
{{ template "back/public/header.html" .}}

<div class="panel panel-default">
    <div class="panel-heading">
        修改轮播图
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/focus/doEdit" method="post" enctype="multipart/form-data">
                <input type="hidden" value="{{.focus.Id}}" name="id">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input value="{{.focus.Name}}" type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
                </div>
                <div class="form-group">
                    <label for="focus_type">类型</label>
                    <select class="form-control" name="focus_type" id="focus_type">
                        <option {{if eq .focus.FocusType 1}} selected {{end}} value="1">网站</option>
                        <option {{if eq .focus.FocusType 2}} selected {{end}} value="2">App</option>
                        <option {{if eq .focus.FocusType 3}} selected {{end}} value="3">小程序</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="link">链接</label>
                    <input value="{{.focus.Link}}" type="text" class="form-control" id="link" name="link" placeholder="请输入链接地址">
                </div>
                <div class="form-group">
                    <label for="img">图片</label>
                    <input type="file" class="form-control" name="img" id="img"><br/>
                    <img src="/{{.focus.Img}}" style="width: 300px;height: 120px"/>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>


</body>

</html>

{{end}}
